<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Playground</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
    <script
  src="https://code.jquery.com/jquery-1.12.4.min.js"
  integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ="
  crossorigin="anonymous"></script>
  <script src="js/script.js"></script>
</head>
<body>
    <div class="wrap">
        <div class="cloud">
            <img src="images/cloud03.png" alt="구름1">
            <img src="images/cloud04.png" alt="구름2">
            <img src="images/cloud05.png" alt="구름3">
            <img src="images/cloud02.png" alt="구름4">
            <img src="images/cloud02.png" alt="구름4">
        </div><!--.cloud-->
               <div class="fly">
                   <img src="images/fly.png" alt="연">
                   
               </div><!--.fly-->
               <div class="balloon">
                   <img src="images/balloon.png" alt="풍선">
               </div><!--.balloon-->
                <div class="bench">
            <img src="images/bench.png" alt="벤치">
        </div><!--.bench-->
        <div class="horse">
            <img src="images/horse.png" alt="말타는 아이">
           
        </div><!--horse-->
        <div class="horse01">
             <img src="images/horse03.png" alt="말">
        </div><!--.horse01-->
        <div class="bar">
            <img src="images/bar02.png" alt="균형바">
            <div class="txt">Click!</div>
        </div><!--.bar-->
        <div class="seesaw">
            <img src="images/seesaw.png" alt="시소">
        </div><!--.seesaw-->
        
        <div class="spin">
            <img src="images/girlboy.png" alt="회전기구">
        </div><!--.spin-->
        <div class="slider01">
            <img src="images/slide_girl.png" alt="미끄럼틀 여자애1">
            <div class="txt">신난다</div>
        </div><!--.slider01-->
        
        <div class="swing">
            <img src="images/swing_boy.png" alt="그네">
            <div class="txt">Click!</div>
        </div><!--.swing-->
        <div class="sap">
            <img src="images/sap_bg.png" alt="삽소년">
        </div><!--.sap-->
        <div class="bicycle">
            <img src="images/bicycle.png" alt="자전거">
        </div><!--.bicycle-->

    </div><!--.wrap-->
</body>
</html>
